spring:
  cloud:
    nacos:
      config:
        # 本地开发写法
        # server-addr: 127.0.0.1:8848
        # linux docker 写法
        # server-addr: 172.17.0.1:8848
        # mac docker 写法
        server-addr: docker.for.mac.host.internal:8848
        file-extension: yaml
        namespace: ae067f1f-0bba-4cee-844d-62e0bef533e6
        group: gknoone-cloud-plus
        # 共享配置
        ext-config:
          # eureka共享配置
          - data-id: app-common-eureka.yaml
            group: gknoone-cloud-plus
            namespace: ae067f1f-0bba-4cee-844d-62e0bef533e6
            refresh: true
          # actuator监控点配置
          - data-id: app-common-actuator.yaml
            group: gknoone-cloud-plus
            namespace: ae067f1f-0bba-4cee-844d-62e0bef533e6
            refresh: true