spring:
  cloud:
    nacos:
      config:
        # 本地开发写法
        server-addr: 127.0.0.1:8848
        # linux docker 写法
        # server-addr: 172.17.0.1:8848
        # mac docker 写法
        # server-addr: docker.for.mac.host.internal:8848
        file-extension: yaml
        namespace: a1566156-8210-488e-9339-1a16d28ca31c
        group: uyaba-cloud
        # 共享配置
        ext-config:
          # sleuth共享配置
          - data-id: app-common-sleuth.yaml
            group: uyaba-cloud
            namespace: a1566156-8210-488e-9339-1a16d28ca31c
            refresh: true
          # eureka共享配置
          - data-id: app-common-eureka.yaml
            group: uyaba-cloud
            namespace: a1566156-8210-488e-9339-1a16d28ca31c
            refresh: true
          # actuator监控点配置
          - data-id: app-common-actuator.yaml
            group: uyaba-cloud
            namespace: a1566156-8210-488e-9339-1a16d28ca31c
            refresh: true
          # postgresql
          - data-id: app-common-postgresql.yaml
            group: uyaba-cloud
            namespace: a1566156-8210-488e-9339-1a16d28ca31c
            refresh: true
          # mybatis
          - data-id: app-common-mybatis.yaml
            group: uyaba-cloud
            namespace: a1566156-8210-488e-9339-1a16d28ca31c
            refresh: true